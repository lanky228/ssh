plugins {
	id 'java'
    id 'war'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile group: 'org.springframework', name: 'spring-context', version: '4.3.18.RELEASE'
	compile group: 'org.springframework', name: 'spring-orm', version: '4.3.18.RELEASE'
	compile group: 'org.springframework', name: 'spring-tx', version: '4.3.18.RELEASE'
	compile group: 'org.springframework', name: 'spring-aop', version: '4.3.18.RELEASE'
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.1'

	compile group: 'org.apache.struts', name: 'struts2-core', version: '2.5.16'
	compile group: 'org.apache.struts', name: 'struts2-json-plugin', version: '2.5.16'
	compile group: 'org.apache.struts', name: 'struts2-spring-plugin', version: '2.5.16'

	compile group: 'org.hibernate', name: 'hibernate-core', version: '4.3.11.Final'
	compile group: 'c3p0', name: 'c3p0', version: '0.9.1.2'
	compile group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.1'
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.23.1'

}

task initWebDir {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}
